{% extends "personal/slayout.html" %}

{% block title %}Games{% endblock %}

{% block content %}
<div class="col-md-12">
  <h1>Game Keys</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Game Key</th>
      </tr>
    </thead>

    <tbody>
      {% for aGame in theGames %}
        <tr>
          <td>{{ aGame.name }}</td>
          <td>{{ aGame.game_key }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
