{% extends "throne_magic/slayout.html" %}

{% block title %}Draft{% endblock %}

{% block css %}
<style>
  img {
    width: 100%;
  }
</style>
{% endblock %}

{% block content %}
<div class="col-md-12">
  <h2>Roles</h2>
</div>

{% for aRole in theRoles %}
  <div class="col-md-3">
    <div class="well">
      <img src="{{ url_for('static', filename='throne_magic/img/roles/' + aRole + '.gif') }}">
    </div>
  </div>
{% endfor %}
{% endblock %}
